<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global-vars.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>TODO List App</title>
  </head>
  <body>
    <div class="header">TODO List</div>

    <div class="addTask addTaskContent">
      <input type="text" id="taskInput" placeholder="Enter task here" />
      <button id="addTaskBtn">Add</button>
    </div>
    <div class="container">
      <div class="taskList" id="taskList">
       
      </div>
      <div class="sideContainer">
        <div class="countContainer" id="allTasks">
          <div class="count">Total</div>
          <div class="count" id="totalTasks"></div>
        </div>
        <div class="countContainer" id="completedTasks">
          <div class="count">Completed</div>
          <div class="count" id="completedTasksCount"></div>
        </div>
        <div class="countContainer" id="pendingTasks">
          <div class="count">Pending</div>
          <div class="count" id="pendingTasksCount"></div>
        </div>
      </div>
    </div>
    <script src="fetch-TODOS.js"></script>
    <script src="delete-task.js"></script>
    <script src="add-task.js"></script>
  </body>
</html>
